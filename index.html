<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开发环境版本，包含了有帮助的命令行警告 --> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="sample" class="shadow py-3">
        <div id="myDiagramDiv" style="height:500px"></div>
    </div>
    <div id="control-panel" class="container mt-3 px-2 rounded shadow">
        <div v-for="i in todo">
            <div class="row py-3 px-2">
                <div class="col-sm-3">{{ i.key }}. 工項名稱：{{ i.text }}</div>
                <div class="col-sm-3">工期：{{ i.length }}天</div>
                <div class="col-sm-3">
                    要徑工項：
                    <span v-if="i.critical" class="alert-danger">是</span> 
                    <span v-else>否</span>
                </div>
            </div>
        </div> 
    </div>

    <script src="./dist/main.bundle.js"></script>
</body>
</html>
